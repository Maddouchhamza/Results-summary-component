<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div
      class="rounded-b-3xl flex flex-col items-center justify-center bg-gradient-to-t from-[#2e2be9] to-[#7857ff] py-5"
    >
      <h3 class="text-white font-bold">Your Result</h3>
      <div
        class="flex flex-col text-center bg-gradient-to-b from-[#2e2be9] to-[#7857ff] w-32 h-32 text-4xl font-extrabold text-white rounded-full justify-center my-5"
      >
        76 <span class="text-base font-medium text-gray-400">of 100</span>
      </div>
      <h2 class="text-white font-semibold text-xl mb-2">Great</h2>
      <p class="text-sm text-center text-white px-16 text-gray-300">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="flex flex-col mx-6 gap-5 my-5">
      <h6 class="text-blue-900 font-bold">Summary</h6>
      <div class="card flex flex-col gap-5"></div>
      <button class="bg-blue-900 text-white py-4 rounded-3xl font-bold">
        Continue
      </button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
