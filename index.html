<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary -->

    <div class="flex items-center justify-between w-56">
      <div class="flex items-center">
        <div class="mr-2" id="Reaction-img"></div>
        <div id="Reaction"></div>
      </div>
      <div class="flex items-center">
        <div id="Reaction-score"></div>
        <div>/100</div>
      </div>
    </div>

    <div class="flex items-center justify-between w-56">
      <div class="flex items-center">
        <div class="mr-2" id="Memory-img"></div>
        <div id="Memory"></div>
      </div>
      <div class="flex items-center">
        <div id="Memory-score"></div>
        <div>/100</div>
      </div>
    </div>

    <div class="flex items-center justify-between w-56">
      <div class="flex items-center">
        <div class="mr-2" id="Verbal-img"></div>
        <div id="Verbal"></div>
      </div>
      <div class="flex items-center">
        <div id="Verbal-score"></div>
        <div>/100</div>
      </div>
    </div>

    <div class="flex items-center justify-between w-56">
      <div class="flex items-center">
        <div class="mr-2" id="Visual-img"></div>
        <div id="Visual"></div>
      </div>
      <div class="flex items-center">
        <div id="Visual-score"></div>
        <div>/100</div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
